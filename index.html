<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Order Summary Component</title>
        <link rel="stylesheet" href="styles.css">

        <!-- The font 'Red Hat Display' with font-weight: 500-->
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

        <!-- The font 'Red Hat Display' with font-weight: 700-->
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">

        <!-- The font 'Red Hat Display' with font-weight: 900-->
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">

    </head>
    <body> 
        <div class="container">
            <!-- The top image of the order-summary -->
            <div><img id="image" src="images/illustration-hero.svg" alt=""></div>
            
            <!-- The title of the order summary -->
            <div><h2 class="title-font">Order Summary</h2></div>
            
            <!-- The content of the order -->
            <div><p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p></div>
            
            <div class="plan-div">
                
                <!-- The music icon -->
                <img src="images/icon-music.svg" alt="">
                
                <!-- value-div contains the plan title and value -->
                <div class="value-div">
                    
                    <!-- The title of the plan -->
                    <p class="title-font value-text">Annual Plan</p>
                    
                    <!-- The value of the plan -->
                    <p class="value-text">$59.99/year</p>
                </div>

                <!-- The Change  -->
                <a class="change" href="">Change</a>
            </div>

            <!-- The "Proceed to Payment"  button-->
            <div><button class="button">Proceed to Payment</button></div>
            
            <!-- The Cancel  -->
            <div><button class="cancel-btn">Cancel Order</button></div>
        </div>        
    </body>
</html>
